    .premium-loader {

    .premium-loader::before {

      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      z-index: 2;
    }
    .premium-loader::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 215, 0, 0.1) 25%, rgba(255, 215, 0, 0.3) 50%, rgba(255, 215, 0, 0.1) 75%);
      background-size: 400% 400%;
      animation: premiumLoading 2s ease infinite;
      border-radius: 20px;
    }
    @keyframes premiumLoading {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .result-input {
      margin-bottom: 15px;
    }
    .result-input label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .result-display {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);

    }
    .big {
      color: #4CAF50;

      text-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
    }
    .small {
      color: #FF5722;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 87, 34, 0.7);
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .btn-container .btn {
      flex: 1;

    /* HTML 2 Styles */
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 32px;
      color: white;
      box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
      transform: rotate(10deg);
    }
    .subtitle {
      font-size: 14px;
      color: #7f8c8d;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e4e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #4a6fa5;
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
    }
    #timer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #7f8c8d;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .success-icon {
      color: #27ae60;

    }
    .badge {
      position: absolute;
      top: 15px;

      background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container" id="mainMenu">
    <h2>TRX Results Hack Ai</h2>
    <button class="btn" onclick="window.location.href='https://www.cklottery.club/#/register?invitationCode=81487219676'">Register</button>

  </div>

  <!-- HTML 2 Key Activation System -->
  <div class="container hidden" id="keyPrompt">
    <div class="badge">PREMIUM</div>
    
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>CK AI PREDICTION</h1>
      <div class="subtitle">Intelligent Forecast System</div>
    </div>
    
    <div class="form-group">
      <label for="keyInput">Access Key</label>
      <input type="text" id="keyInput" placeholder="Enter your premium access key">
    </div>
    
    <button class="btn" onclick="activateKey()">
      <i class="fas fa-key"></i> ACTIVATE ACCESS
    </button>
    
    <div id="timer"></div>
    
    <div id="content" class="hidden">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div style="margin-bottom: 15px; font-weight: 500;">Premium Access Granted!</div>
      <button class="btn" onclick="showIdInput()" style="background: linear-gradient(135deg, #27ae60 0%, #219653 100%);">
        <i class="fas fa-chart-line"></i> CONTINUE TO HACK
      </button>
    </div>
  </div>

  <div class="container hidden" id="idInput">
    <h2>Enter Your ID</h2>
    <div class="result-input">
      <label for="userId">ID Number (4-6 digits):</label>
      <input type="text" id="userId" placeholder="Enter ID" maxlength="6" pattern="\d{4,6}">
    </div>
    <button class="btn" onclick="processId()">Continue</button>
  </div>

  <div class="container hidden" id="resultsInput">
    <h2>Input Results</h2>
    <div class="result-input">
      <label for="result1">Result 1:</label>
      <input type="text" id="result1" maxlength="1">
    </div>
    <div class="result-input">
      <label for="result2">Result 2:</label>
      <input type="text" id="result2" maxlength="1">
    </div>
    <div class="result-input">
      <label for="result3">Result 3:</label>
      <input type="text" id="result3" maxlength="1">
    </div>
    <div class="result-input">
      <label for="result4">Result 4:</label>
      <input type="text" id="result4" maxlength="1">
    </div>
    <div class="result-input">
      <label for="result5">Result 5:</label>
      <input type="text" id="result5" maxlength="1">
    </div>
    <button class="btn" onclick="calculateResults()">Show Big and Small</button>
  </div>

  <div class="container hidden" id="resultsOutput">
    <h2>Result Summary</h2>
    <div id="output">
      <h3>Your Results:</h3>
      <div id="resultNumbers" class="result-display"></div>
      <div id="bigSmallResult" class="result-display"></div>
    </div>
    <div class="premium-loader hidden" id="resultsLoader"></div>
    <div class="btn-container">
      <button class="btn" onclick="nextRound()">Next Round</button>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAy3QvFmhKiOX38MZiINfZq2yYXGhb7uL8",
      authDomain: "ck-adm.firebaseapp.com",
      databaseURL: "https://ck-adm-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "ck-adm",
      storageBucket: "ck-adm.appspot.com",
      messagingSenderId: "192822942347",
      appId: "1:192822942347:web:f27eee393e16c84544528e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Global Variables
    let expireTime = parseInt(localStorage.getItem('expireTime')) || 0;
    let timerInterval;

    function showKeyPrompt() {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('keyPrompt').classList.remove('hidden');
      
      // Check if there's an active session
      if (expireTime && Date.now() < expireTime) {
        document.getElementById('content').classList.remove('hidden');
        startSession();
      }
    }

    function activateKey() {
      const key = document.getElementById('keyInput').value.trim().toUpperCase();
      if (!key) {
        alert("Please enter a key");
        return;
      }

      // Show loading state
      const btn = document.querySelector('#keyPrompt .btn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING...';
      btn.disabled = true;

      db.ref('keys/' + key).once('value').then(snapshot => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.used) {
            alert("This key is already used!");
            return;
          }
          
          const extraTime = data.duration * 60 * 1000;
          expireTime = Math.max(Date.now(), expireTime) + extraTime;
          localStorage.setItem('expireTime', expireTime);
          
          db.ref('keys/' + key).update({ used: true });
          
          // Show success
          document.getElementById('content').classList.remove('hidden');
          alert(`Key Activated! Added ${data.duration} minutes`);
          startSession();
        } else {
          alert("Invalid Key");
        }
      }).catch(error => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        alert("Connection error. Please try again.");
        console.error(error);
      });
    }

    function startSession() {
      if (timerInterval) clearInterval(timerInterval);
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = Date.now();
      const remaining = expireTime - now;
      
      if (remaining <= 0) {
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = "Premium expired";
        document.getElementById('content').classList.add('hidden');
        localStorage.removeItem('expireTime');
        return;
      }
      
      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
      
      document.getElementById('timer').textContent = `Premium expires in: ${hours}h ${minutes}m ${seconds}s`;
    }

    function showIdInput() {
      document.getElementById('keyPrompt').classList.add('hidden');
      document.getElementById('idInput').classList.remove('hidden');
    }

    function processId() {
      const userId = document.getElementById('userId').value;
      if (!/^\d{4,6}$/.test(userId)) {
        alert("Please enter a valid ID number (4-6 digits)");
        return;
      }
      document.getElementById('idInput').classList.add('hidden');
      document.getElementById('resultsInput').classList.remove('hidden');
    }

    function calculateResults() {
      const result1 = document.getElementById('result1').value;
      const result2 = document.getElementById('result2').value;
      const result3 = document.getElementById('result3').value;
      const result4 = document.getElementById('result4').value;
      const result5 = document.getElementById('result5').value;

      if (![result1, result2, result3, result4, result5].every(d => /^\d$/.test(d))) {
        alert("Please enter valid single digits (0-9) for all results");
        return;
      }

      document.getElementById('resultsInput').classList.add('hidden');
      document.getElementById('resultsOutput').classList.remove('hidden');
      document.getElementById('resultsLoader').classList.remove('hidden');

      document.getElementById('resultNumbers').textContent = `Results: ${result1} ${result2} ${result3} ${result4} ${result5}`;

      setTimeout(() => {
        document.getElementById('resultsLoader').classList.add('hidden');
        const firstDigit = parseInt(result1);
        const bigSmall = firstDigit < 5 ? "SMALL" : "BIG";
        const resultClass = firstDigit < 5 ? "small" : "big";
        document.getElementById('bigSmallResult').innerHTML = `<span class="${resultClass}">${bigSmall}</span>`;
      }, 2000);
    }

    function nextRound() {
      ['result1', 'result2', 'result3', 'result4', 'result5'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('resultsOutput').classList.add('hidden');
      document.getElementById('resultsInput').classList.remove('hidden');
    }
  </script>
</body>
</html>
